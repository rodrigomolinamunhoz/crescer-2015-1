<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Filmator|Cadastro</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-4"></div>
			<div class="col-xs-12 col-md-4">
				<h2>Cadastro de Filme</h2>
				<form role="form" action="/salvar" method="post">
					<div class="form-group">
						<label>Nome do Filme:</label> <input class="form-control"
							name="nome" required>
					</div>
					<label>Gênero:</label>
					<select class="form-control" name="genero" required>
						{{#generos}}
							<option value="{{.}}">{{descricao}}</option> 
						{{/generos}}
					</select>
					<label>Faixa Etária:</label>
					<div class="form-group">
							<select class="form-control"
							name="faixaEtaria" required>
							<option value="Livre">Livre para todas as idades</option>
							<option value="10 anos">Não recomendado para menores de
								10 anos.</option>
							<option value="12 anos">Não recomendado para menores de
								12 anos.</option>
							<option value="14 anos">Não recomendado para menores de
								14 anos.</option>
							<option value="16 anos">Não recomendado para menores de
								16 anos.</option>
							<option value="18 anos">Proibida a entrada de menores de
								18 anos.</option>
						</select>
					</div>
					<div class="form-group">
						<label>Ano de Lançamento:</label> <input class="form-control"
							type="number" ="anoLancamento" required>
					</div>
					<div class="form-group">
						<label>Sinopse:</label>
						<textarea class="form-control" rows="5" name="sinopse" required></textarea>
					</div>
					<div class="form-group">
						<label>URL da Imagem</label> <input class="form-control"
							type="url" name="imagem" required>
					</div>
					<button type="submit" class="btn btn-success">Salvar</button>
				</form>
				</br>
				<form action="/telaBusca" method="get">
					<button type="submit" class="btn btn-info">Buscar Filme</button>
				</form>
			</div>
			<div class="col-xs-12 col-md-4"></div>
		</div>
	</div>
</body>
</html>
