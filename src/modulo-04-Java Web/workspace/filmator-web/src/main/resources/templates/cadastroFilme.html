<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de Filme</title>
</head>
<body>
	<h1>ALOOOOOOOOOO GALERAAAAAAAA</h1>
	<form action="/salvar" method="post">
		<label>Nome Filme:</label>
		<input name="nome"></input> 
		<label>Gênero</label>
		<select	name="genero">
			{{#generos}}
				<option value="{{.}}">{{descricao}}</option>
			{{/generos}}
		</select>
		<label>Faixa Etária:</label>
		<input name="faixaEtaria"></input>
		<label>Ano Lançamento:</label>
		<input name="anoLancamento"></input>
		<label>Sipnose:</label>
		<textarea name="sinopse"></textarea>
		<label>Escolha imagem</label>
		<input name="imagem"></input>
		<button>Salvar</button>
	</form>
	<h2>Lista de filmes</h2>
		{{#filmes}}
				<li>{{nome}} - {{faixaEtaria}} - {{anoLancamento}} - {{sinopse}} - {{imagem}} - {{genero.descricao}}</li>
		{{/filmes}}



</body>
</html>
